<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/login.css">
    <title>LogIn </title>
</head>

<body>
    <div class="container">
        <div class="logIn-container">
            <h3>Login</h3>
            <form id="register" class="logIn-form">
                <div class="mb-3">
                    <label style="border-radius: 0px;" for="Email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="Password" class="form-label">Password</label>
                    <input style="border-radius: 0px;" type="Password" class="form-control" id="Password">
                </div>
                <button style="background-color: rebeccapurple; border: none; border-radius: 0;
                width: 160px;height: 40px;"
                 id="logIn" type="button" class="btn btn-primary">Submit</button> 
                <button style="background-color: rebeccapurple; border: none; border-radius: 0;
                width: 187px;height: 40px;"
                id="google" type="button" class="btn btn-primary">Continue with Google</button><br>
                <button style="background-color: rebeccapurple; border: none; border-radius: 0;color: white;
                width: 160px;height: 40px; margin-top: 6px;" 
                id="forgotPassword" type="button">Forgot Password?</button>
                <p>Dont have an Account? <a href="/public/html/signup.html">Sign-up</a></p>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="/public/js/login.js"></script>
</body>

</html>
