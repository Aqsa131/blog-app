<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/createBlog.css">
</head>

<body>
    <div class="container">
        <form id="blogForm">
            <input type="file" id="imageUpload" accept="image/*">
            <img id="previewImage" style="display: none; max-width: 100px;">
        </form>
        <h2>Create a New Blog</h2>
        <div class="mb-3 row">
            <div class="content-title col-6">
                <label for="blogTitle" class="form-label">Blog Title</label>
                <input style="border-radius: 0px;" type="text" class="form-control" id="blogTitle" placeholder="Enter blog title">
            </div>
            <div class="dropdown mt-4 col-6">
                <button id="selectedTopic" class="btn btn-secondary dropdown-toggle" type="button"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Topic
                </button>
                <ul class="dropdown-menu" id="topicList">
                    <li><a class="dropdown-item" href="#">Fashion</a></li>
                    <li><a class="dropdown-item" href="#">Food</a></li>
                    <li><a class="dropdown-item" href="#">Styling</a></li>
                    <li><a class="dropdown-item" href="#">Information Technology</a></li>
                    <li><a class="dropdown-item" href="#">Travel</a></li>
                    <li><a class="dropdown-item" href="#">Trending Content</a></li>
                </ul>
            </div>
        </div>
        <div class="mb-3">
            <label for="blogContent" class="form-label">Blog Content</label>
            <textarea style="border-radius: 0px;" class="form-control" id="blogContent" rows="8" placeholder="Enjoy Blogging..."></textarea>
        </div>
        <button id="addBlogs" class="btn btn-custom w-100" type="button">Save Blog</button>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script type="module" src="../js/createBlog.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase.js"></script>

</body>

</html>
